<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Index </title>
    </head>
    <body>
        <input placeholder="Wca id" id="wca_id" />
        <pre id="info">
        </pre>
        <script>

setInterval(function() {
    var req = new XMLHttpRequest();
    req.open("GET", "api/wca/" + document.getElementById("wca_id").value, false);
    req.send(null);
    document.getElementById("info").innerHTML = req.responseText;
}, 500)
        </script>
    </body>
</html>
